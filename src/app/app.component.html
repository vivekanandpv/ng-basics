<div class="container p-5">
  <h3>
    Learning Services
    <button class="btn btn-primary btn-sm" (click)="clickHandler()">
      Increment
    </button>
  </h3>
  <hr />
  <div
    class="alert alert-success"
    role="alert"
    *ngIf="innings$ | async as innings"
  >
    <p>Overs: {{ innings?.count }}/{{ innings.over }}</p>
    <p>Current Run: {{ innings?.runs }}</p>
    <p>Batsman: {{ innings?.batsman }}</p>
    <p>Bowler: {{ innings?.bowler }}</p>
    <p>Feature: {{ innings?.status }}</p>
  </div>

  <hr />
  <div
    class="alert alert-warning"
    role="alert"
    *ngIf="special$ | async as special"
  >
    <h4>Recent Feature</h4>
    <hr />
    <p>Batsman: {{ special?.batsman }}</p>
    <p>Feature: {{ special?.status }}</p>
  </div>
</div>
